<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>Trivia Game</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel = "stylesheet" type = "text/css" href = "assets/css/reset.css" />

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Acme|Passion+One" rel="stylesheet">

		<link rel = "stylesheet" type = "text/css" href = "assets/css/style.css" />
		
		<!--jQuery import script-->
		<script
		  src="https://code.jquery.com/jquery-3.2.1.min.js"
		  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		  crossorigin="anonymous"></script>

		<script type= "text/javascript" src= "assets/js/app.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center">
				<img id="logo" src="assets/images/trivia.png" alt="picture of word of trivia with glasses that have a question mark on the lenses and a mustache under" />
			</div>
			<div class="row">
				<div id="directions">
					<h3>Directions:</h3>
					<p>Press the <b>START</b> button to begin the game. You will have 5 seconds to read the question and then another 5 seconds to click an answer. Try to get all the correct answers. At the end, the results will be shown and if you like to try again, press the <b>Play Again?</b> button</p>
				</div>
			</div>
			<div class="row justify-content-center">
				<button id="start">Start</button>
				<div id="timer"></div>
			</div>
			<div class="row">
				<div id="question"></div>
			</div>
			<div class="row">
				<div class="col">
					<div id= "answers"></div>
				</div>
				<div class="col">
					<div id="text-response"></div>
				</div>
			</div>
			<div class="row">
				<div id="correct"></div>
			</div>
			<div class="row">
				<div id="wrong"></div>
			</div>
		</div>

		<script type="text/javascript">
			$(document).ready(function(){
				$("#start").click(startGame);
			});
		</script>
	</body>
</html>
